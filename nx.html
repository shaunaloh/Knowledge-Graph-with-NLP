<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        
        #config {
            float: left;
            width: 400px;
            height: 600px;
        }
        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<div id = "config"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "the program", "label": "the program", "shape": "dot"}, {"id": "program debut", "label": "program debut", "shape": "dot"}, {"id": "Charlie Brown", "label": "Charlie Brown", "shape": "dot"}, {"id": "a neighborhood Christmas play", "label": "a neighborhood Christmas play", "shape": "dot"}, {"id": "Linus", "label": "Linus", "shape": "dot"}, {"id": "the producers", "label": "the producers", "shape": "dot"}, {"id": "an unconventional route", "label": "an unconventional route", "shape": "dot"}, {"id": "soundtrack", "label": "soundtrack", "shape": "dot"}, {"id": "a jazz score", "label": "a jazz score", "shape": "dot"}, {"id": "soundtrack absence", "label": "soundtrack absence", "shape": "dot"}, {"id": "both the producers", "label": "both the producers", "shape": "dot"}, {"id": "A Charlie Brown Christmas", "label": "A Charlie Brown Christmas", "shape": "dot"}, {"id": "high ratings", "label": "high ratings", "shape": "dot"}, {"id": "A Charlie Brown Christmas success", "label": "A Charlie Brown Christmas success", "shape": "dot"}, {"id": "the way", "label": "the way", "shape": "dot"}, {"id": "A Charlie Brown Christmas jazz soundtrack", "label": "A Charlie Brown Christmas jazz soundtrack", "shape": "dot"}, {"id": "commercial success", "label": "commercial success", "shape": "dot"}, {"id": "ABC", "label": "ABC", "shape": "dot"}, {"id": "the rights", "label": "the rights", "shape": "dot"}]);
        edges = new vis.DataSet([{"from": "the program", "label": "made", "to": "program debut"}, {"from": "Charlie Brown", "label": "direct", "to": "a neighborhood Christmas play"}, {"from": "Linus", "label": "tells", "to": "Charlie Brown"}, {"from": "the producers", "label": "went", "to": "an unconventional route"}, {"from": "soundtrack", "label": "features", "to": "a jazz score"}, {"from": "soundtrack absence", "label": "led", "to": "both the producers"}, {"from": "A Charlie Brown Christmas", "label": "received", "to": "high ratings"}, {"from": "A Charlie Brown Christmas success", "label": "paved", "to": "the way"}, {"from": "A Charlie Brown Christmas jazz soundtrack", "label": "achieved", "to": "commercial success"}, {"from": "ABC", "label": "holds", "to": "the rights"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "nodes",
            "edges"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
